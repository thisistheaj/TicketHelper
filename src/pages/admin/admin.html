<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="addTicket()" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type="text" formControlName="amount"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!form.valid">
      Add Ticket
    </button>
  </form>
  <ion-list>
    <ion-item-divider>
      Tickets:
    </ion-item-divider>
    <span *ngFor="let ticket of tickets | async">
      <ion-item>
        <h2>{{ticket?.lastName}}</h2>
        <p>{{ticket?.amount}}</p>
      </ion-item>
      <ion-item>
        <ion-label>Id:</ion-label>
        <ion-input contenteditable="false" [ngModel]="ticket?.ticketId"></ion-input>
      </ion-item>
    </span>
  </ion-list>

</ion-content>
