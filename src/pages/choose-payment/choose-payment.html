<ion-header>

  <ion-navbar>
    <ion-title>ChoosePayment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only item-end (click)="goToLogin()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="gotToForm('pay')">
    Pay Fine
  </button>
  <button ion-button (click)="gotToForm('dispute')">
    Dispute Fine
  </button>
  <button ion-button (click)="gotToForm('finance')">
    Financial Dispute
  </button>

</ion-content>
