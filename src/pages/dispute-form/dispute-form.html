<ion-header>

  <ion-navbar>
    <ion-title>DisputeForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="handleSubmit()" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label stacked>Basis for Dispute:</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <input type="file" (change)="fileChanged($event)" accept="image/*"/>
      </ion-item>
      <ion-item>
        <ion-label>Available On:</ion-label>
        <ion-datetime formControlName="date"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">
      Submit
    </button>
  </form>
</ion-content>
