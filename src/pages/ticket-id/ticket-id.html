<ion-header>

  <ion-navbar>
    <ion-title>TicketHelper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="submitId()" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>Ticket Id</ion-label>
        <ion-input type="text" formControlName="ticketId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" block ion-button [disabled]="!form.valid">
      Start
    </button>
  </form>

</ion-content>
